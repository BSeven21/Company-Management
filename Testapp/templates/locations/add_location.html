{% extends 'companies/base.html' %}
{% block content %}

    <form method="POST" class="container mt-4">
        {% csrf_token %}
        
        <h2 class="mb-4">Add New Location</h2>

        <div class="mb-3">
            <label for="l_name" class="form-label">Name of the Location</label>
            <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="l_phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="l_phone" name="l_phone" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
            <label for="l_address" class="form-label">Address</label>
            <input type="text" class="form-control" id="l_address" name="l_address" placeholder="Enter your address" required>
        </div>

        <div class="mb-3">
            <label for="l_company" class="form-label">Company Name</label>
            <select name="l_company" id="l_company" class="form-select" required>
                <option value="" disabled selected>Select a company</option>
                {% for comp in company %}
                <option value="{{ comp.id }}">{{ comp.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
