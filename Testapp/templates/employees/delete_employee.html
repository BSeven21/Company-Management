{% extends 'companies/base.html' %}
{% block content %}
<h2>Are you sure you want to delete {{ employee.e_name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
